<div class="app-panel app-panel-default">
    <div class="app-panel-heading">
        <div class="event-time">
            <p class="badge">{{timeToString(model.startTime)}}</p>
        </div>
        <div class="event-student">
            <p accordion-item *ngIf="model.student">{{model.student.name}}</p>
        </div>
        <div class="event-rate">
            <p *ngIf="curentRate()" class="label label-primary">{{curentRate().value}}</p>
        </div>
    </div>
    <div *ngIf="model.student" class="app-panel-collapse collapse">
        <div class="app-panel-body">
            <div class="info">
                <student-info [student]="model.student"></student-info>
                <button class="app-button app-button-warning" (click) = "excludeStudent()">Отписать от экзамена</button>
            </div>
            <div class="comments" *ngIf="historyRates().length > 0">
                <student-rates [rates] = "historyRates()"></student-rates>
            </div>
            <div class="action">
                <h4>Оценки студента</h4>
                <br/>
                <button class="app-button app-button-info">
                    Добавить комментарий
                </button>
            </div>
        </div>
    </div>
</div>
