<div class="app-page-header center">
    <div class="app-page-title">
        <h1>{{discipline?.title}}</h1>
        <p>Редактирование экзамена. <strong>Дата планирования: {{dateToString(date)}}</strong></p>
    </div>
</div>

<div class="center">
    <day-chart [examens] = "examensViewModel" [rates]= "ratesList"></day-chart>
</div>

<div class="center">
        <examen-edit-row *ngFor="let item of examensViewModel" 
            [model] = "item" 
            [student] = "selectStudent(item)"
            [rate] = "selectRate(item)"
            [rates] ="selectRates(item)"
            [comments] = "selectComments(item)"
            [examens] = "selectExamensForRate(item)"
            (onAdd) = "addRate( item.parentExamen, selectStudent(item), $event)"
            (onUpdate) = "updeteRate(selectRate(item), $event)"
            (onDelete) = "deleteRate(selectRate(item))" 
            (onCommentChange) = "updateComment($event)"
            (onCommentAdd) = "addComment($event)">
        </examen-edit-row>
</div>
