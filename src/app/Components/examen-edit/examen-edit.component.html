<div class="jumbotron text-center">
    <div class="row">
        <div class="col-sm-7">
            <h2>{{discipline?.title}}</h2>
            <p>Редактирование экзамена</p>
        </div>
        <div class="col-sm-5">
            <p>Дата: {{ date }}</p>
        </div>
    </div>
</div>

<div class="col-xs-12">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th  width=30>#</th>
                <th  width=150>Время</th>
                <th>Студент</th>
                <th width=100>Результат</th>
                <th  width=80>Комментарии</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of examens; let count = index">
                <th scope="row">{{count+1}}</th>
                <td>{{timeString(item)}}</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
            </tr>
        </tbody>
    </table>
</div>
