<div class="rate-selector label label-primary">
    <!--{{rate | json}}-->
    <select  name="select" (change) = "changeRate($event.target.value)">
        <option [selected] = "selectedRate(0)" value="0">Нет оценки</option>        
        <option *ngFor="let grade of [5,4,3,2]" 
                value="{{grade}}" 
                [selected] = "selectedRate(grade)" >{{grade}}</option> 
    </select>
</div>
