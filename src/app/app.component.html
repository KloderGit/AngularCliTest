<div class="loggerMessages col-xs-12">
    <div class="row" *ngIf="showLoggerMessage().length > 0">
        <div class="col-sm-3"></div>
        <div class="col-xs-6">
            <div *ngFor="let message of showLoggerMessage()" [style.visibility]="styleVisible(message)" [style.opacity]="styleOpacity(message)"
                class="alert alert-{{message.type}} alert-dismissible" role="alert">
                <button (click)="message.isShow = !message.isShow" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
                <strong>{{message.title}}</strong> {{message.content}}
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<router-outlet></router-outlet>

<a routerLink="/disciplines">Calendar <span class="sr-only">(current)</span></a>
